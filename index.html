<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Calculator</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
</head>
<body style="background-image: linear-gradient(to bottom right,pink,violet,darkviolet,purple);background-size: 200% 200%;">
    <h1 class="text-center "><b>Calculator</b></h1>
    <div class="container mt-4 col-lg-4 col-md-6 col-sm-8 col-xs-8" >
        <form action="" id="myForm" name="cal">
        <div class="table-responsive form-group bg-light shadow p-2  bg-body rounded">
        <table class="table  table-borderless table-responsive-xs ">
            <tr>
                <td colspan="4"><input class="form-control input-lg font-weight-bolder" name="display" id="disp" ></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="C" onclick="cal.display.value=' ' " class="btn btn-primary btn-lg btn-block"></td>
                <td><input type="button" value="%" onclick="cal.display.value+='%' " class="btn btn-primary btn-lg btn-block" ></td>
                <td><input type="button" value="/" onclick="cal.display.value+='/' " class="btn btn-primary btn-lg btn-block"></td>
            </tr>
            <tr>
               <td> <input type="button" value="1" onclick="cal.display.value+='1' " class="btn btn-outline-success btn-lg btn-block"></td>
               <td><input type="button" value="2" onclick="cal.display.value+='2' " class="btn btn-outline-success btn-lg btn-block"></td>
               <td><input type="button" value="3" onclick="cal.display.value+='3' " class="btn btn-outline-success btn-lg btn-block"></td> 
                <td><input type="button" value="+" onclick="cal.display.value+='+' " class="btn btn-primary btn-lg btn-block"></td>
            </tr>
            <tr>
                <td> <input type="button" value="4" onclick="cal.display.value+='4' " class="btn btn-outline-success btn-lg btn-block"></td>
               <td><input type="button" value="5" onclick="cal.display.value+='5' " class="btn btn-outline-success btn-lg btn-block"></td>
               <td><input type="button" value="6" onclick="cal.display.value+='6' " class="btn btn-outline-success btn-lg btn-block"></td> 
                <td><input type="button" value="-" onclick="cal.display.value+='-' " class="btn btn-primary btn-lg btn-block"></td>
            </tr>
            <tr>
                <td> <input type="button" value="7" onclick="cal.display.value+='7' " class="btn btn-outline-success btn-lg btn-block"></td>
               <td><input type="button" value="8" onclick="cal.display.value+='8' " class="btn btn-outline-success btn-lg btn-block"></td>
               <td><input type="button" value="9" onclick="cal.display.value+='9' " class="btn btn-outline-success btn-lg btn-block"></td> 
                <td><input type="button" value="x" onclick="cal.display.value+='*' " class="btn btn-primary btn-lg btn-block"></td>
            </tr>
            <tr>
                <td colspan="2"><input type="button" value="0" onclick="cal.display.value+='0' " class="btn btn-outline-success btn-lg btn-block"></td>
                <td > <input type="button" value="(" onclick="cal.display.value+='(' " class="btn btn-primary btn-lg btn-block"></td>
               <td ><input type="button" value=")" onclick="cal.display.value+=')' " class="btn btn-primary btn-lg btn-block"></td>
                
            </tr>
            <tr>
                <td colspan="2"> <input type="button" value="DEL" onclick="backspace()" class="btn btn-primary btn-lg btn-block"></td>
                <td><input type="button" value="." onclick="cal.display.value+='.' " class="btn btn-primary btn-lg btn-block"></td>
                <td><input type="button" value="=" onclick="cal.display.value=eval(cal.display.value) " class="btn btn-primary btn-lg btn-block"></td> 
            </tr>
        </table>
    </div>
    </form>
</div>

    <script>
        function backspace(){
            var dis=document.getElementById("disp").value;
            document.getElementById("disp").value=dis.substring(0,dis.length-1);
        }
    </script>
</body>
</html>
